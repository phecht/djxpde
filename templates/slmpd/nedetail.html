{% extends '_base.html' %}
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
 
}
</style>
    <meta charset="utf-8">
    <title>{% block title %}Neighborhoods Crimes{% endblock title %}</title>
</head>
<body>

<div class="container">
    {% block content %}
    <a href="{% url 'slmpdhome'%}">Back</a>
 
    <table class="table table-striped">
        <thead>
            <td>Neighborhood</td>
            <td>ID</td>
            <td>Total Crimes</td>
            
        </thead>
        {% for crime in crimes %}
            <tr>
                
                <td>{{ crime.complaint }}</td>
		        <td>{{ crime.codedmonth}}</td>
                <td>{{ crime.neighborhood_id}}</td>

            </tr>
        {% endfor %}
    </table>
    {% endblock content %}
</div>
</body>
</html>
